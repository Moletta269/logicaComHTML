<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Números de vitórias"));
    var empates = parseInt(prompt("Número de empates"));

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time é " + pontos);
    if (pontos > 28) {
       mostra("Seu time está melhor do que o ano passado"); 
    } 
    if (pontos < 28) {
        mostra("Seu time foi pior do que no ano passado");
    }
    if (pontos == 28) {
        mostra("Seu time está igual ao ano passado");
    }
    

</script>

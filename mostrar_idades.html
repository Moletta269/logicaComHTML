<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var ano = 2025;
    mostra("Eu nasci em : " + (ano - 25));
    mostra("Maycon nasceu em : " + (ano - 32));
    mostra("Francisco nasceu em : " + (ano - 24));

</script>
